<html>
<head>
    <title>GoWiki</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <h1>Welcome to GoWiki</h1>
    
    <hr />

    {{template "header" .}}

    <h2>{{.Title}}</h2>

    <p>[<a href="/edit/{{.Title}}">Edit</a>]&nbsp;[<a href="/delete/{{.Title}}">Delete</a>]</p>

    <div><pre>{{printf "%s" .Body}}</pre></div>
</body>
</html>
